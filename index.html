<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="container_heading">Color Scheme Generator</h1>
        <div class="colorScheme_container">
            <div class="top_bar">
            <input type="color" class="colorPicker" name="" id="">
                <select id="modeSelect" class="select_el">
                    <option value="monochrome">Monochrome</option>
                    <option value="analogic">Analogic</option>
                    <option value="quad">Quad</option>
                </select>
                <button type="button" id="getSchemeBtn">Get color scheme</button>
            </div>
            <div class="color_palette">
                <div class="color_swatch" style="background-color: rgb(253, 168, 168);"><p>#FD6868</p></div>
                <div class="color_swatch" style="background-color: rgb(253, 104, 104);"><p>#FD6868</p></div>
                <div class="color_swatch" style="background-color: rgb(255, 81, 81);"><p>#FD6868</p></div>
                <div class="color_swatch" style="background-color: rgb(252, 34, 34);"><p>#FD6868</p></div>
                <div class="color_swatch" style="background-color: rgb(255, 3, 3);"><p>#FD6868</p></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
